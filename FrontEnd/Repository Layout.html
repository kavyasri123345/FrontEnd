<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .content-wrapper {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .main-content {
            flex: 1;
            background-color: white;
            padding: 20px;
        }

        footer {
            margin-top: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>My Responsive Page</h1>
        </header>

        <div class="content-wrapper">
            <aside class="sidebar">
                <h2>Sidebar</h2>
                <p>Navigation links or additional content.</p>
            </aside>

            <main class="main-content">
                <h2>Main Content</h2>
                <p>This is the main content area.</p>
            </main>
        </div>

        <footer>
            <p>&copy; 2025 My Website</p>
        </footer>
    </div>

</body>
</html>
