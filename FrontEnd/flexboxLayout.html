<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
   
    <header class="header">Flexbox Layout</header>

    <main class="container">
        <div class="column">Left Column1</div>
        <div class="column">Center Column</div>
        <div class="column">Right Column</div>
    </main>

    <footer class="footer">Footer Section</footer>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: #7b8715;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }

        .column {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .footer {
            background: #b9b1b0;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

    </style>
</head>
<body>
</body>
</html>
