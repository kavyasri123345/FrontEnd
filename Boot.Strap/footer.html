<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer with Social Media Links</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    footer {
      background-color: #333;
      color: white;
      padding: 40px 0;
    }
    footer a {
      color: white;
      text-decoration: none;
    }
    footer a:hover {
      color: #007bff;
    }
    .social-icons a {
      font-size: 24px;
      margin-right: 15px;
    }
    .about-us {
      max-width: 300px;
    }
  </style>
</head>
<body>
  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <!-- About Us Section -->
        <div class="col-md-4 mb-4">
          <h5>About Us</h5>
          <p class="about-us">
            We are a company dedicated to providing the best services and solutions to our clients. Our mission is to innovate and deliver excellence.
          </p>
        </div>

        <!-- Social Media Links -->
        <div class="col-md-4 mb-4">
          <h5>Follow Us</h5>
          <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>

        <!-- Contact Section -->
        <div class="col-md-4 mb-4">
          <h5>Contact Us</h5>
          <ul class="list-unstyled">
            <li><i class="bi bi-envelope"></i> <a href="mailto:info@example.com">info@example.com</a></li>
            <li><i class="bi bi-phone"></i> <a href="tel:+1234567890">+1 (234) 567-890</a></li>
            <li><i class="bi bi-geo-alt"></i> 123 Main St, City, Country</li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS (optional, for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
