<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 90%;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            color: #666;
            font-size: 14px;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="welcome.jpg.jpg" alt="Card Image">
            <div class="card-content">
                <h3>Card Title 1</h3>
                <p>This is a description of the first card.</p>
            </div>
        </div>

        <div class="card">
            <img src="welcome.jpg.jpg" alt="Card Image">
            <div class="card-content">
                <h3>Card Title 2</h3>
                <p>This is a description of the second card.</p>
            </div>
        </div>

        <div class="card">
            <img src="welcome.jpg.jpg" alt="Card Image">
            <div class="card-content">
                <h3>Card Title 3</h3>
                <p>This is a description of the third card.</p>
            </div>
        </div>
    </div>

</body>
</html>
