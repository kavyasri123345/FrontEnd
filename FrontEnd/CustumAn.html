<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        /* Bouncing Ball */
        .ball {
            width: 50px;
            height: 50px;
            background: #3498db;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: bounce 1.5s ease-in-out infinite;
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-200px);
            }
        }

        /* Bonus: Fading Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeInMove 2s ease-in-out forwards;
        }

        /* Fade In and Move Animation */
        @keyframes fadeInMove {
            0% {
                opacity: 0;
                transform: translate(-50%, -50px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
    </style>
</head>
<body>

    <div class="logo">Welcome to My Site</div>
    <div class="ball"></div>

</body>
</html>
