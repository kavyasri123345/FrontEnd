<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in HTML & CSS</title>
    
    <style>
        body {
            text-align: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        
        img {
            width: 300px; /* Adjust image width */
            border: 5px solid #3498db; /* Blue border */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Soft shadow */
        }
    </style>
</head>
<body>

    <h1>Styled Image in HTML & CSS</h1>
    <img src="welcome.jpg.jpg" alt="A beautiful image">

</body>
</html>
