<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Button Styling */
        .animated-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        /* Hover Effect */
        .animated-btn:hover {
            background: #2980b9;
        }

        /* Click Animation */
        .animated-btn:active {
            animation: clickEffect 0.3s ease-in-out;
        }

        /* Keyframes for Click Animation */
        @keyframes clickEffect {
            0% {
                transform: scale(1);
                background-color: #2980b9;
            }
            50% {
                transform: scale(1.1);
                background-color: #1f6aa5;
            }
            100% {
                transform: scale(1);
                background-color: #2980b9;
            }
        }

    </style>
</head>
<body>

    <button class="animated-btn">HELLO</button>

</body>
</html>
