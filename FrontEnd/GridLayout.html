<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    

    <div class="grid-container">
        <header class="header">CSS Grid Layout</header>
        <div class="column">Left Column</div>
        <div class="column">Right Column</div>
        <footer class="footer">Footer Section</footer>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #170a0a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .grid-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
            width: 100%;
        }

        .header, .footer {
            grid-column: span 2;
            background: #6f5d6a;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .column {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr; 
            }
            .header, .footer {
                grid-column: span 1;
            }
        }

    </style>
</head>
<body>

</body>
</html>
